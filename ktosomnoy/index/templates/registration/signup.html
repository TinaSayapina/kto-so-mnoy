{% extends 'layout.html' %}
{% block title %}
Регистрация
{% endblock %}

{% block content %}


<main class="form-signin w-100 m-auto my-5" style="max-width:300px;">
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
  <form method="post">
      {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingText" placeholder="" name="username">
      <label for="floatingText">Имя пользователя </label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email </label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
      <label for="floatingPassword">Пароль</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" name="password2">
      <label for="floatingPassword2">Повторите пароль</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Запомнить
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
    <p class="mt-5 mb-3 text-body-secondary">Создать <a href="/register">учетную запись</a></p>
  </form>
</main>
