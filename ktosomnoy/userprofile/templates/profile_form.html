{% extends 'layout.html' %}
{% block title %}
Профиль пользователя
{% endblock %}

{% block content %}
<div class="container">
    <h1>Профайл пользователя {{ user.username }}</h1>
    <form method="post" class="needs-validation" novalidate>
        <div class="row g-3">

            <div class="col-12">
              <label for="city" class="form-label">Город</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="city" placeholder="Город" name="city">
                <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="district" class="form-label">Район</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="district" placeholder="Район" name="rayon">
                <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
                <label for="about" class="form-label">О себе</label>
                <textarea id="about" cols="5" rows="5" name="about"></textarea>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>
        </div>

    </form>

</div>



{% endblock %}
